pages:
 image: node:latest
 stage: deploy
 script:
  - yarn
  - yarn build
  - rm -rf public
  - mkdir public
  - cp -r dist/* public
  - sed -i 's/<%= BASE_URL %>//' ./public/css/app.fb0c6e1c.css
  - sed -i 's/<%= BASE_URL %>//' ./public/js/*.js
 artifacts:
  expire_in: 1 day
  paths:
  - public
 only:
  - master
